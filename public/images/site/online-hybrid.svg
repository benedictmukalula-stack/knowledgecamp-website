<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hybrid1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#hybrid1)"/>
  
  <!-- Home office setup -->
  <rect x="200" y="200" width="700" height="600" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Window -->
  <rect x="250" y="250" width="300" height="200" fill="rgba(100, 200, 255, 0.15)" stroke="rgba(80, 170, 230, 0.2)" stroke-width="2" rx="10"/>
  
  <!-- Desk with laptop -->
  <rect x="300" y="500" width="600" height="250" fill="rgba(150, 150, 100, 0.1)" stroke="rgba(120, 120, 80, 0.15)" stroke-width="2" rx="10"/>
  
  <!-- Laptop showing video call -->
  <rect x="350" y="350" width="450" height="280" fill="rgba(50, 100, 180, 0.2)" stroke="rgba(30, 80, 160, 0.3)" stroke-width="2" rx="10"/>
  
  <!-- Video conference participants (abstract heads) -->
  <circle cx="400" cy="390" r="25" fill="rgba(100, 150, 200, 0.4)"/>
  <circle cx="550" cy="390" r="25" fill="rgba(150, 100, 150, 0.4)"/>
  <circle cx="700" cy="390" r="25" fill="rgba(100, 150, 140, 0.4)"/>
  
  <!-- Virtual classroom on right -->
  <rect x="1020" y="200" width="700" height="600" fill="rgba(100, 150, 200, 0.12)" stroke="rgba(80, 120, 180, 0.15)" stroke-width="2" rx="15"/>
  
  <!-- Facilitator on screen -->
  <circle cx="1350" cy="350" r="50" fill="rgba(100, 100, 100, 0.3)" stroke="rgba(60, 60, 60, 0.4)" stroke-width="2"/>
  
  <!-- Virtual classroom participants -->
  <circle cx="1100" cy="500" r="35" fill="rgba(120, 150, 180, 0.3)"/>
  <circle cx="1350" cy="530" r="35" fill="rgba(140, 110, 140, 0.3)"/>
  <circle cx="1600" cy="500" r="35" fill="rgba(110, 140, 130, 0.3)"/>
  
  <!-- Connection line between home and classroom -->
  <line x1="900" y1="400" x2="1020" y2="400" stroke="rgba(100, 150, 200, 0.3)" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="960" cy="400" r="25" fill="rgba(100, 150, 200, 0.2)" stroke="rgba(80, 120, 180, 0.3)" stroke-width="2"/>
  <text x="960" y="415" font-size="20" fill="rgba(80, 120, 180, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Live</text>
  
  <!-- Title -->
  <text x="960" y="950" font-size="56" fill="rgba(50, 80, 150, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Online & Hybrid Learning</text>
  <text x="960" y="1020" font-size="28" fill="rgba(70, 100, 160, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Flexible, Connected, Effective</text>
</svg>
