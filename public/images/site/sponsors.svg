<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sponsors1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#sponsors1)"/>
  
  <!-- Executive boardroom -->
  <rect x="300" y="200" width="1320" height="650" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Large windows with city view -->
  <rect x="350" y="250" width="500" height="400" fill="rgba(100, 150, 200, 0.12)" stroke="rgba(80, 120, 180, 0.15)" stroke-width="2" rx="10"/>
  
  <!-- Meeting around table -->
  <ellipse cx="960" cy="550" rx="350" ry="120" fill="rgba(150, 100, 150, 0.1)" stroke="rgba(120, 70, 120, 0.15)" stroke-width="2"/>
  
  <!-- Team members around table -->
  <circle cx="500" cy="480" r="40" fill="rgba(150, 120, 180, 0.3)" stroke="rgba(120, 90, 150, 0.4)" stroke-width="2"/>
  <circle cx="750" cy="440" r="40" fill="rgba(100, 140, 180, 0.3)" stroke="rgba(70, 110, 150, 0.4)" stroke-width="2"/>
  <circle cx="1170" cy="440" r="40" fill="rgba(140, 120, 160, 0.3)" stroke="rgba(110, 90, 130, 0.4)" stroke-width="2"/>
  <circle cx="1420" cy="480" r="40" fill="rgba(120, 160, 140, 0.3)" stroke="rgba(90, 130, 110, 0.4)" stroke-width="2"/>
  
  <!-- Partnership materials/docs -->
  <rect x="800" y="600" width="320" height="180" fill="rgba(150, 120, 180, 0.15)" stroke="rgba(120, 90, 150, 0.2)" stroke-width="2" rx="10"/>
  <text x="960" y="700" font-size="20" fill="rgba(100, 70, 120, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Partnership Materials</text>
  
  <!-- Title -->
  <text x="960" y="150" font-size="56" fill="rgba(100, 50, 120, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Sponsorship Opportunities</text>
  
  <!-- Bottom text -->
  <text x="960" y="1000" font-size="28" fill="rgba(100, 70, 120, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Support High-Impact Programs & Build Your Brand</text>
</svg>
