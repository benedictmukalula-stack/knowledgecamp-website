<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classroom1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#classroom1)"/>
  
  <!-- Windows with light -->
  <rect x="0" y="50" width="400" height="500" fill="rgba(135, 206, 235, 0.3)"/>
  <rect x="1520" y="50" width="400" height="500" fill="rgba(135, 206, 235, 0.25)"/>
  
  <!-- Training tables arranged -->
  <rect x="200" y="300" width="400" height="250" fill="rgba(139, 69, 19, 0.15)" stroke="rgba(0,0,0,0.1)" stroke-width="2" rx="8"/>
  <rect x="700" y="300" width="400" height="250" fill="rgba(139, 69, 19, 0.15)" stroke="rgba(0,0,0,0.1)" stroke-width="2" rx="8"/>
  <rect x="1200" y="300" width="400" height="250" fill="rgba(139, 69, 19, 0.15)" stroke="rgba(0,0,0,0.1)" stroke-width="2" rx="8"/>
  
  <!-- Notepads and materials on tables -->
  <rect x="250" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  <rect x="400" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  <rect x="750" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  <rect x="900" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  <rect x="1250" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  <rect x="1400" y="350" width="100" height="80" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Laptops -->
  <rect x="280" y="450" width="90" height="60" fill="rgba(100, 100, 100, 0.3)" rx="5"/>
  <rect x="780" y="450" width="90" height="60" fill="rgba(100, 100, 100, 0.3)" rx="5"/>
  <rect x="1280" y="450" width="90" height="60" fill="rgba(100, 100, 100, 0.3)" rx="5"/>
  
  <!-- Presentation screen at front -->
  <rect x="850" y="100" width="220" height="150" fill="rgba(30, 58, 138, 0.2)" stroke="rgba(0,0,0,0.15)" stroke-width="2" rx="5"/>
  <text x="960" y="155" font-size="28" fill="rgba(0,0,0,0.4)" text-anchor="middle" font-family="Arial, sans-serif">Presentation</text>
  
  <!-- Title -->
  <text x="960" y="900" font-size="56" fill="rgba(30, 58, 138, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Professional Training Classroom</text>
  <text x="960" y="970" font-size="32" fill="rgba(100, 100, 100, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Ready for Your Learning Journey</text>
</svg>
