  </defs>
  <rect width="1920" height="1080" fill="url(#faq1)"/>
  
  <!-- Support agent at desk -->
  <rect x="300" y="250" width="1320" height="650" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
