  <text x="400" y="365" font-size="48" fill="rgba(70, 170, 70, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">?</text>
  
  <circle cx="1550" cy="380" r="60" fill="rgba(100, 200, 100, 0.15)" stroke="rgba(70, 170, 70, 0.2)" stroke-width="2"/>
  <text x="1550" y="395" font-size="48" fill="rgba(70, 170, 70, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">?</text>
  
  <!-- Title -->
  <text x="960" y="150" font-size="56" fill="rgba(20, 120, 80, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Frequently Asked Questions</text>
  
