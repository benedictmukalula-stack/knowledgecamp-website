  <rect x="600" y="400" width="800" height="400" fill="rgba(150, 150, 150, 0.12)" stroke="rgba(100, 100, 100, 0.15)" stroke-width="2" rx="10"/>
  
  <!-- Multiple monitors -->
  <rect x="650" y="350" width="200" height="150" fill="rgba(50, 100, 180, 0.2)" stroke="rgba(30, 80, 160, 0.3)" stroke-width="2" rx="5"/>
  <rect x="900" y="350" width="200" height="150" fill="rgba(50, 100, 180, 0.2)" stroke="rgba(30, 80, 160, 0.3)" stroke-width="2" rx="5"/>
  <rect x="1150" y="350" width="200" height="150" fill="rgba(50, 100, 180, 0.2)" stroke="rgba(30, 80, 160, 0.3)" stroke-width="2" rx="5"/>
  
  <!-- Support agent (professional) -->
  <circle cx="850" cy="550" r="45" fill="rgba(100, 150, 180, 0.3)" stroke="rgba(70, 120, 150, 0.4)" stroke-width="2"/>
  <rect x="825" y="595" width="50" height="100" fill="rgba(100, 150, 180, 0.2)"/>
  
  <!-- Headset icon (abstract) -->
