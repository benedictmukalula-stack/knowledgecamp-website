<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="desk1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#desk1)"/>
  
  <!-- Window light -->
  <ellipse cx="300" cy="200" rx="300" ry="250" fill="rgba(200, 220, 255, 0.2)"/>
  
  <!-- Desk surface -->
  <rect x="400" y="500" width="1120" height="400" fill="rgba(200, 180, 150, 0.2)" rx="20"/>
  
  <!-- Laptop -->
  <rect x="600" y="550" width="280" height="180" fill="rgba(100, 100, 100, 0.3)" stroke="rgba(0,0,0,0.1)" stroke-width="2" rx="10"/>
  <rect x="610" y="560" width="260" height="150" fill="rgba(70, 130, 180, 0.2)"/>
  
  <!-- Notebook with lines -->
  <rect x="950" y="480" width="220" height="320" fill="rgba(255, 255, 255, 0.7)" stroke="rgba(100, 100, 100, 0.3)" stroke-width="2" rx="5"/>
  <line x1="970" y1="530" x2="1150" y2="530" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="970" y1="570" x2="1150" y2="570" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="970" y1="610" x2="1150" y2="610" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="970" y1="650" x2="1150" y2="650" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="970" y1="690" x2="1150" y2="690" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  
  <!-- Pen -->
  <rect x="1180" y="500" width="8" height="120" fill="rgba(200, 50, 50, 0.6)" rx="4"/>
  
  <!-- Coffee cup -->
  <circle cx="1400" cy="600" r="40" fill="rgba(180, 100, 50, 0.2)" stroke="rgba(100, 50, 0, 0.3)" stroke-width="2"/>
  <text x="1400" y="610" font-size="20" fill="rgba(100, 50, 0, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">â˜•</text>
  
  <!-- Training materials -->
  <rect x="1320" y="720" width="180" height="140" fill="rgba(100, 150, 255, 0.15)" stroke="rgba(50, 100, 200, 0.3)" stroke-width="2" rx="5"/>
  <text x="1410" y="800" font-size="14" fill="rgba(50, 100, 200, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Training Materials</text>
  
  <!-- Professional hand writing (abstract) -->
  <path d="M 1000 680 Q 1050 660 1100 680" stroke="rgba(100, 100, 100, 0.4)" stroke-width="3" fill="none"/>
  <path d="M 1000 720 Q 1050 700 1100 720" stroke="rgba(100, 100, 100, 0.4)" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="960" y="200" font-size="56" fill="rgba(30, 58, 138, 0.7)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Focused Learning</text>
  <text x="960" y="280" font-size="32" fill="rgba(100, 100, 100, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Taking Notes, Building Skills</text>
</svg>
