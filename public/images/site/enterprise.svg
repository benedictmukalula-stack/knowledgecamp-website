<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="enterprise1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#enterprise1)"/>
  
  <!-- Executive boardroom -->
  <rect x="300" y="200" width="1320" height="650" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Large conference table -->
  <ellipse cx="960" cy="550" rx="500" ry="150" fill="rgba(100, 100, 100, 0.08)" stroke="rgba(80, 80, 80, 0.15)" stroke-width="2"/>
  
  <!-- Executives around table (senior level) -->
  <circle cx="350" cy="450" r="45" fill="rgba(100, 100, 100, 0.3)" stroke="rgba(60, 60, 60, 0.4)" stroke-width="2"/>
  <circle cx="700" cy="350" r="45" fill="rgba(120, 100, 140, 0.3)" stroke="rgba(90, 70, 110, 0.4)" stroke-width="2"/>
  <circle cx="1220" cy="350" r="45" fill="rgba(100, 120, 160, 0.3)" stroke="rgba(70, 90, 130, 0.4)" stroke-width="2"/>
  <circle cx="1570" cy="450" r="45" fill="rgba(140, 100, 120, 0.3)" stroke="rgba(110, 70, 90, 0.4)" stroke-width="2"/>
  
  <!-- Proposal/quotation documents -->
  <rect x="800" y="600" width="320" height="200" fill="rgba(150, 150, 255, 0.15)" stroke="rgba(100, 100, 200, 0.2)" stroke-width="2" rx="10"/>
  <text x="960" y="680" font-size="18" fill="rgba(80, 80, 150, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Enterprise Quotation</text>
  <text x="960" y="710" font-size="24" fill="rgba(100, 100, 180, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">ZAR 250,000</text>
  <text x="960" y="740" font-size="14" fill="rgba(100, 100, 150, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Custom Training Package</text>
  
  <!-- Chart/analytics -->
  <rect x="400" y="300" width="250" height="200" fill="rgba(100, 180, 100, 0.12)" stroke="rgba(70, 150, 70, 0.15)" stroke-width="2" rx="10"/>
  <text x="525" y="370" font-size="18" fill="rgba(50, 120, 50, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">Growth Potential</text>
  
  <!-- Title -->
  <text x="960" y="150" font-size="56" fill="rgba(70, 50, 150, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Enterprise Solutions</text>
  
  <!-- Bottom -->
  <text x="960" y="1000" font-size="28" fill="rgba(80, 60, 150, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Bulk Registration • Custom Pricing • Dedicated Support</text>
</svg>
