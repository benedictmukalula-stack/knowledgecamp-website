<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sa-hub" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#sa-hub)"/>
  
  <!-- Modern Sandton hotel conference suite -->
  <rect x="200" y="150" width="1520" height="700" fill="rgba(200, 200, 200, 0.12)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="20"/>
  
  <!-- Large windows with city view -->
  <rect x="250" y="200" width="600" height="500" fill="rgba(100, 200, 255, 0.2)" stroke="rgba(80, 170, 230, 0.25)" stroke-width="2" rx="15"/>
  <text x="550" y="500" font-size="36" fill="rgba(80, 170, 230, 0.3)" text-anchor="middle" font-family="Arial, sans-serif">Johannesburg Skyline</text>
  
  <!-- Training setup -->
  <rect x="950" y="250" width="700" height="450" fill="rgba(150, 100, 80, 0.1)" stroke="rgba(120, 70, 50, 0.15)" stroke-width="2" rx="15"/>
  
  <!-- Training tables -->
  <rect x="1000" y="300" width="300" height="150" fill="rgba(150, 100, 80, 0.2)" rx="10"/>
  <rect x="1350" y="300" width="300" height="150" fill="rgba(150, 100, 80, 0.2)" rx="10"/>
  
  <!-- Participants (diverse SA professionals) -->
  <circle cx="1100" cy="200" r="35" fill="rgba(150, 120, 100, 0.35)" stroke="rgba(120, 90, 70, 0.4)" stroke-width="2"/>
  <circle cx="1400" cy="200" r="35" fill="rgba(120, 140, 160, 0.35)" stroke="rgba(90, 110, 130, 0.4)" stroke-width="2"/>
  <circle cx="1700" cy="200" r="35" fill="rgba(140, 110, 130, 0.35)" stroke="rgba(110, 80, 100, 0.4)" stroke-width="2"/>
  
  <!-- Laptops on tables -->
  <rect x="1030" y="380" width="80" height="50" fill="rgba(100, 100, 100, 0.25)"/>
  <rect x="1380" y="380" width="80" height="50" fill="rgba(100, 100, 100, 0.25)"/>
  
  <!-- Title -->
  <text x="960" y="900" font-size="56" fill="rgba(30, 100, 150, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">South Africa Hub</text>
  <text x="960" y="970" font-size="28" fill="rgba(70, 120, 160, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Training Excellence Across SA</text>
</svg>
