<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meeting1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#meeting1)"/>
  
  <!-- Conference table -->
  <ellipse cx="960" cy="550" rx="450" ry="200" fill="rgba(139, 69, 19, 0.15)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="3"/>
  
  <!-- Professional figures around table (abstract circles representing diverse professionals) -->
  <circle cx="450" cy="400" r="50" fill="rgba(120, 150, 180, 0.3)" stroke="rgba(80, 120, 160, 0.4)" stroke-width="2"/>
  <circle cx="700" cy="300" r="50" fill="rgba(140, 100, 140, 0.3)" stroke="rgba(100, 70, 100, 0.4)" stroke-width="2"/>
  <circle cx="960" cy="250" r="50" fill="rgba(180, 140, 100, 0.3)" stroke="rgba(150, 110, 70, 0.4)" stroke-width="2"/>
  <circle cx="1220" cy="300" r="50" fill="rgba(120, 160, 140, 0.3)" stroke="rgba(80, 130, 110, 0.4)" stroke-width="2"/>
  <circle cx="1470" cy="400" r="50" fill="rgba(160, 120, 140, 0.3)" stroke="rgba(130, 90, 110, 0.4)" stroke-width="2"/>
  
  <!-- Seated professionals -->
  <circle cx="500" cy="650" r="45" fill="rgba(150, 120, 180, 0.3)" stroke="rgba(110, 80, 140, 0.4)" stroke-width="2"/>
  <circle cx="1420" cy="650" r="45" fill="rgba(120, 150, 180, 0.3)" stroke="rgba(80, 110, 140, 0.4)" stroke-width="2"/>
  
  <!-- Documents and laptops on table -->
  <rect x="850" y="500" width="100" height="70" fill="rgba(100, 100, 100, 0.2)"/>
  <rect x="970" y="500" width="100" height="70" fill="rgba(100, 100, 100, 0.2)"/>
  
  <!-- Conversation lines (abstract) -->
  <path d="M 500 500 Q 600 400 700 450" stroke="rgba(100, 150, 200, 0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 700 400 Q 800 350 900 400" stroke="rgba(100, 150, 200, 0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 1220 400 Q 1100 350 960 320" stroke="rgba(100, 150, 200, 0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="960" y="150" font-size="56" fill="rgba(30, 58, 138, 0.7)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Team Collaboration</text>
  <text x="960" y="220" font-size="32" fill="rgba(100, 100, 100, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Diverse Professionals Learning Together</text>
  
  <!-- Bottom text -->
  <text x="960" y="950" font-size="28" fill="rgba(80, 120, 100, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Interactive Discussion & Knowledge Sharing</text>
</svg>
