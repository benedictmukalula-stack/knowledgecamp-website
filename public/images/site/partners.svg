<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="partners1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c2340;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#partners1)"/>
  
  <!-- Executive boardroom -->
  <rect x="300" y="250" width="1320" height="600" fill="rgba(200, 200, 200, 0.08)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2" rx="15"/>
  
  <!-- Handshake (professional partnership) -->
  <circle cx="600" cy="400" r="60" fill="rgba(200, 180, 150, 0.3)"/>
  <circle cx="1320" cy="400" r="60" fill="rgba(200, 180, 150, 0.3)"/>
  
  <!-- Handshake gesture -->
  <ellipse cx="960" cy="380" rx="120" ry="40" fill="rgba(200, 150, 100, 0.4)"/>
  
  <!-- Conference table -->
  <rect x="400" y="550" width="1120" height="200" fill="rgba(100, 150, 200, 0.1)" stroke="rgba(100, 150, 200, 0.2)" stroke-width="2" rx="10"/>
  
  <!-- Documents/contracts on table -->
  <rect x="500" y="600" width="100" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="rgba(200, 200, 200, 0.2)" stroke-width="1"/>
  <rect x="700" y="600" width="100" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="rgba(200, 200, 200, 0.2)" stroke-width="1"/>
  <rect x="1200" y="600" width="100" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="rgba(200, 200, 200, 0.2)" stroke-width="1"/>
  
  <!-- Title and text -->
  <text x="960" y="150" font-size="56" fill="white" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Partnership Program</text>
  <text x="960" y="220" font-size="32" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle" font-family="Arial, sans-serif">Collaborate for Mutual Growth</text>
  
  <text x="960" y="950" font-size="28" fill="rgba(255, 255, 255, 0.7)" text-anchor="middle" font-family="Arial, sans-serif">Trust • Collaboration • Success</text>
</svg>
