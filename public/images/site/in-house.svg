<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inhouse1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#inhouse1)"/>
  
  <!-- Corporate office -->
  <rect x="200" y="200" width="1520" height="650" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Training tables -->
  <rect x="300" y="300" width="350" height="250" fill="rgba(150, 100, 80, 0.15)" stroke="rgba(120, 70, 50, 0.2)" stroke-width="2" rx="10"/>
  <rect x="800" y="300" width="350" height="250" fill="rgba(150, 100, 80, 0.15)" stroke="rgba(120, 70, 50, 0.2)" stroke-width="2" rx="10"/>
  <rect x="1300" y="300" width="350" height="250" fill="rgba(150, 100, 80, 0.15)" stroke="rgba(120, 70, 50, 0.2)" stroke-width="2" rx="10"/>
  
  <!-- Team members at tables (diverse) -->
  <circle cx="380" cy="320" r="30" fill="rgba(100, 120, 180, 0.3)" stroke="rgba(70, 90, 150, 0.4)" stroke-width="2"/>
  <circle cx="430" cy="320" r="30" fill="rgba(150, 100, 120, 0.3)" stroke="rgba(120, 70, 90, 0.4)" stroke-width="2"/>
  
  <circle cx="880" cy="320" r="30" fill="rgba(120, 160, 140, 0.3)" stroke="rgba(90, 130, 110, 0.4)" stroke-width="2"/>
  <circle cx="930" cy="320" r="30" fill="rgba(100, 140, 160, 0.3)" stroke="rgba(70, 110, 130, 0.4)" stroke-width="2"/>
  
  <circle cx="1380" cy="320" r="30" fill="rgba(140, 110, 130, 0.3)" stroke="rgba(110, 80, 100, 0.4)" stroke-width="2"/>
  <circle cx="1430" cy="320" r="30" fill="rgba(130, 140, 160, 0.3)" stroke="rgba(100, 110, 130, 0.4)" stroke-width="2"/>
  
  <!-- Facilitator -->
  <circle cx="960" cy="200" r="40" fill="rgba(100, 100, 100, 0.3)" stroke="rgba(60, 60, 60, 0.4)" stroke-width="2"/>
  <rect x="930" y="240" width="60" height="100" fill="rgba(100, 100, 100, 0.2)"/>
  
  <!-- Customization icon (wrench) -->
  <circle cx="1700" cy="550" r="50" fill="rgba(200, 100, 50, 0.15)" stroke="rgba(180, 80, 30, 0.2)" stroke-width="2"/>
  <text x="1700" y="570" font-size="40" fill="rgba(180, 80, 30, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">⚙️</text>
  
  <!-- Title -->
  <text x="960" y="950" font-size="56" fill="rgba(100, 80, 0, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">In-House Training</text>
  <text x="960" y="1020" font-size="28" fill="rgba(120, 100, 20, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Customized Programs for Your Team</text>
</svg>
