<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="about1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#about1)"/>
  
  <!-- Executive boardroom -->
  <rect x="200" y="150" width="1520" height="700" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Glass windows effect -->
  <rect x="250" y="200" width="600" height="400" fill="rgba(135, 206, 235, 0.15)" stroke="rgba(100, 150, 200, 0.2)" stroke-width="1" rx="10"/>
  
  <!-- Facilitator at front (larger figure) -->
  <circle cx="1550" cy="350" r="60" fill="rgba(100, 120, 180, 0.4)" stroke="rgba(50, 80, 150, 0.5)" stroke-width="2"/>
  <rect x="1510" y="420" width="80" height="120" fill="rgba(100, 120, 180, 0.3)"/>
  
  <!-- Executives seated and listening (diverse) -->
  <circle cx="300" cy="500" r="45" fill="rgba(150, 100, 120, 0.3)" stroke="rgba(120, 70, 90, 0.4)" stroke-width="2"/>
  <rect x="270" y="545" width="60" height="100" fill="rgba(150, 100, 120, 0.2)"/>
  
  <circle cx="600" cy="480" r="45" fill="rgba(100, 140, 160, 0.3)" stroke="rgba(70, 110, 130, 0.4)" stroke-width="2"/>
  <rect x="570" y="525" width="60" height="100" fill="rgba(100, 140, 160, 0.2)"/>
  
  <circle cx="900" cy="500" r="45" fill="rgba(140, 110, 130, 0.3)" stroke="rgba(110, 80, 100, 0.4)" stroke-width="2"/>
  <rect x="870" y="545" width="60" height="100" fill="rgba(140, 110, 130, 0.2)"/>
  
  <circle cx="1200" cy="480" r="45" fill="rgba(120, 150, 100, 0.3)" stroke="rgba(90, 120, 70, 0.4)" stroke-width="2"/>
  <rect x="1170" y="525" width="60" height="100" fill="rgba(120, 150, 100, 0.2)"/>
  
  <!-- Presentation screen -->
  <rect x="750" y="250" width="400" height="280" fill="rgba(50, 100, 180, 0.2)" stroke="rgba(30, 80, 160, 0.3)" stroke-width="2" rx="10"/>
  <text x="950" y="420" font-size="24" fill="rgba(30, 80, 160, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">Expert Leadership Training</text>
  
  <!-- Title -->
  <text x="960" y="950" font-size="56" fill="rgba(100, 80, 0, 0.7)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">About Knowledge Camp Global</text>
  <text x="960" y="1020" font-size="28" fill="rgba(120, 100, 20, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Building Future-Ready Teams Through Expert Training</text>
</svg>
