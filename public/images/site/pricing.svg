<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pricing1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#pricing1)"/>
  
  <!-- Professional workspace -->
  <rect x="300" y="250" width="1320" height="600" fill="rgba(200, 200, 200, 0.1)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="2" rx="15"/>
  
  <!-- Laptop showing pricing -->
  <rect x="600" y="300" width="500" height="350" fill="rgba(100, 100, 100, 0.25)" stroke="rgba(50, 50, 50, 0.3)" stroke-width="2" rx="10"/>
  <rect x="620" y="320" width="460" height="300" fill="rgba(200, 220, 255, 0.2)"/>
  
  <!-- Pricing cards on screen -->
  <rect x="640" y="340" width="140" height="120" fill="rgba(100, 150, 200, 0.3)" rx="5"/>
  <text x="710" y="380" font-size="20" fill="rgba(50, 100, 150, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Basic</text>
  <text x="710" y="410" font-size="24" fill="rgba(30, 80, 130, 0.7)" text-anchor="middle" font-family="Arial, sans-serif">ZAR 5K</text>
  
  <rect x="820" y="340" width="140" height="120" fill="rgba(140, 180, 220, 0.3)" rx="5"/>
  <text x="890" y="380" font-size="20" fill="rgba(70, 120, 170, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Pro</text>
  <text x="890" y="410" font-size="24" fill="rgba(50, 100, 150, 0.7)" text-anchor="middle" font-family="Arial, sans-serif">ZAR 7K</text>
  
  <!-- Professional taking notes -->
  <circle cx="1350" cy="400" r="40" fill="rgba(150, 120, 180, 0.3)" stroke="rgba(120, 90, 150, 0.4)" stroke-width="2"/>
  <rect x="1320" y="440" width="60" height="100" fill="rgba(150, 120, 180, 0.2)"/>
  
  <!-- Notepad and pen -->
  <rect x="1200" y="500" width="120" height="150" fill="rgba(255, 255, 255, 0.6)" stroke="rgba(100, 100, 100, 0.2)" stroke-width="1" rx="5"/>
  <line x1="1210" y1="540" x2="1310" y2="540" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="1210" y1="570" x2="1310" y2="570" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  <line x1="1210" y1="600" x2="1310" y2="600" stroke="rgba(100, 100, 100, 0.3)" stroke-width="1"/>
  
  <!-- Coffee cup -->
  <circle cx="1100" cy="580" r="30" fill="rgba(180, 100, 50, 0.2)" stroke="rgba(150, 70, 20, 0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="960" y="180" font-size="56" fill="rgba(10, 120, 80, 0.7)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Transparent Pricing</text>
  <text x="960" y="250" font-size="32" fill="rgba(50, 100, 80, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Calculate Your Investment</text>
  
  <!-- Bottom -->
  <text x="960" y="1000" font-size="24" fill="rgba(30, 100, 70, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Clear Costs, Flexible Options, Group Discounts Available</text>
</svg>
