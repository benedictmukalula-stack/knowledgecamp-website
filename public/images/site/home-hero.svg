<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Window light effect -->
  <ellipse cx="1600" cy="200" rx="400" ry="300" fill="url(#grad2)"/>
  
  <!-- Professional meeting table -->
  <rect x="300" y="400" width="1320" height="40" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Professional figures (abstract) -->
  <circle cx="500" cy="300" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="320" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="900" cy="310" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1100" cy="300" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1300" cy="315" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1500" cy="305" r="20" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Laptops on table -->
  <rect x="450" y="420" width="80" height="50" fill="rgba(100,200,255,0.2)" rx="5"/>
  <rect x="750" y="420" width="80" height="50" fill="rgba(100,200,255,0.2)" rx="5"/>
  <rect x="1050" y="420" width="80" height="50" fill="rgba(100,200,255,0.2)" rx="5"/>
  <rect x="1350" y="420" width="80" height="50" fill="rgba(100,200,255,0.2)" rx="5"/>
  
  <!-- Presentation screen -->
  <rect x="950" y="600" width="600" height="350" fill="rgba(100,150,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="10"/>
  <text x="1250" y="800" font-size="32" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-family="Arial, sans-serif">KNOWLEDGE CAMP</text>
  
  <!-- Title text -->
  <text x="960" y="150" font-size="64" fill="white" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Professional Training</text>
  <text x="960" y="220" font-size="48" fill="rgba(255,255,255,0.8)" text-anchor="middle" font-family="Arial, sans-serif">Global Excellence in Learning</text>
</svg>
