  <!-- Menu items (abstract lines) -->
  <line x1="570" y1="390" x2="680" y2="390" stroke="rgba(80, 120, 180, 0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="570" y1="430" x2="680" y2="430" stroke="rgba(80, 120, 180, 0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="570" y1="470" x2="680" y2="470" stroke="rgba(80, 120, 180, 0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="570" y1="510" x2="680" y2="510" stroke="rgba(80, 120, 180, 0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="570" y1="550" x2="680" y2="550" stroke="rgba(80, 120, 180, 0.3)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Main content area -->
  <rect x="730" y="360" width="600" height="350" fill="rgba(100, 180, 100, 0.1)" stroke="rgba(80, 160, 80, 0.15)" stroke-width="1" rx="10"/>
  
