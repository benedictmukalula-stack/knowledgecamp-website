  <rect x="760" y="390" width="140" height="100" fill="rgba(100, 200, 100, 0.2)" rx="5"/>
  <text x="830" y="450" font-size="14" fill="rgba(60, 160, 60, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Courses</text>
  
  <rect x="930" y="390" width="140" height="100" fill="rgba(150, 150, 255, 0.2)" rx="5"/>
