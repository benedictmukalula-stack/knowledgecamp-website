<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cpt-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#cpt-grad)"/>
  
  <!-- Premium conference centre -->
  <rect x="100" y="80" width="600" height="380" fill="rgba(200, 180, 100, 0.15)" stroke="rgba(180, 160, 80, 0.25)" stroke-width="2" rx="10"/>
  
  <!-- High-end glass architecture -->
  <rect x="130" y="120" width="100" height="120" fill="rgba(100, 150, 200, 0.2)" stroke="rgba(80, 120, 180, 0.3)" stroke-width="2" rx="5"/>
  <rect x="260" y="120" width="100" height="120" fill="rgba(100, 150, 200, 0.2)" stroke="rgba(80, 120, 180, 0.3)" stroke-width="2" rx="5"/>
  <rect x="390" y="120" width="100" height="120" fill="rgba(100, 150, 200, 0.2)" stroke="rgba(80, 120, 180, 0.3)" stroke-width="2" rx="5"/>
  <rect x="520" y="120" width="130" height="120" fill="rgba(100, 150, 200, 0.2)" stroke="rgba(80, 120, 180, 0.3)" stroke-width="2" rx="5"/>
  
  <!-- Multiple breakout rooms -->
  <rect x="150" y="280" width="160" height="140" fill="rgba(150, 200, 150, 0.15)" stroke="rgba(120, 170, 120, 0.2)" stroke-width="1" rx="5"/>
  <rect x="350" y="280" width="160" height="140" fill="rgba(150, 200, 150, 0.15)" stroke="rgba(120, 170, 120, 0.2)" stroke-width="1" rx="5"/>
  <rect x="550" y="280" width="100" height="140" fill="rgba(150, 200, 150, 0.15)" stroke="rgba(120, 170, 120, 0.2)" stroke-width="1" rx="5"/>
  
  <!-- Premium icon -->
  <circle cx="700" cy="220" r="35" fill="rgba(200, 150, 50, 0.15)" stroke="rgba(180, 130, 30, 0.25)" stroke-width="2"/>
  <text x="700" y="235" font-size="20" fill="rgba(180, 130, 30, 0.4)" text-anchor="middle" font-family="Arial, sans-serif">⭐</text>
  
  <!-- Title -->
  <text x="400" y="480" font-size="28" fill="rgba(120, 100, 0, 0.8)" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Cape Town</text>
  <text x="400" y="515" font-size="14" fill="rgba(140, 120, 20, 0.6)" text-anchor="middle" font-family="Arial, sans-serif">Waterfront • Century City</text>
  <text x="400" y="540" font-size="12" fill="rgba(100, 100, 100, 0.5)" text-anchor="middle" font-family="Arial, sans-serif">Premium Conference Centre</text>
</svg>
